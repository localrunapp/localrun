[supervisord]
nodaemon=true
user=root
logfile=/dev/stdout
logfile_maxbytes=0
pidfile=/data/localrun/supervisord.pid

[program:backend]
command=/usr/local/bin/python main.py
directory=/app/backend
user=localrun
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=DATA_PATH="/data/localrun",STORAGE_PATH="/data/localrun/storage"

[program:frontend]
command=/usr/bin/node .output/server/index.mjs
directory=/app/frontend
user=localrun
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=PORT="3006",HOST="0.0.0.0"
